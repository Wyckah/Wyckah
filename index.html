
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Caster</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input {
            width: 80%;
            max-width: 400px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            background: #ff9900;
            box-shadow: 0px 4px 10px rgba(255, 153, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
            display: none;
        }

        #videoList, #controls {
            margin-top: 20px;
        }

        .videoButton {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #ff00ff;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: 0.3s;
        }

        .videoButton:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.7);
        }

        #errorMessage, #openNewTab {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        #errorMessage {
            background: #ff3333;
            color: #fff;
        }

        #openNewTab {
            background: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>üöÄ Web Video Caster üåô</h1>
    <input type="text" id="urlInput" placeholder="Enter movie site URL">
    <button onclick="loadWebsite()">Go</button>
    <button id="openNewTab" onclick="openInNewTab()">üîó Open in New Tab</button>
    <div id="errorMessage">‚ö†Ô∏è This site blocks embedding. Click "Open in New Tab".</div>
    <iframe id="browserFrame"></iframe>
    <div id="videoList"></div>

    <script>
        function loadWebsite() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url; // Ensure the URL has a proper scheme
            }

            var frame = document.getElementById("browserFrame");
            var errorMessage = document.getElementById("errorMessage");
            var openNewTabButton = document.getElementById("openNewTab");

            frame.style.display = "block";
            frame.src = url;

            frame.onload = function() {
                setTimeout(() => {
                    try {
                        let doc = frame.contentDocument || frame.contentWindow.document;
                        if (!doc.body || doc.body.innerHTML.trim() === "") {
                            throw new Error("Blocked site");
                        }
                        errorMessage.style.display = "none";
                        openNewTabButton.style.display = "none";
                        detectVideos();
                    } catch (e) {
                        errorMessage.style.display = "block";
                        openNewTabButton.style.display = "block";
                        frame.style.display = "none";
                    }
                }, 2000);
            };
        }

        function openInNewTab() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            window.open(url, "_blank");
        }

        function detectVideos() {
            var iframe = document.getElementById("browserFrame").contentWindow.document;
            var videos = iframe.getElementsByTagName('video');
            var videoListDiv = document.getElementById("videoList");
            videoListDiv.innerHTML = "";

            if (videos.length === 0) {
                videoListDiv.innerHTML = "<p>No videos detected.</p>";
                return;
            }
            
            for (var i = 0; i < videos.length; i++) {
                if (videos[i].src) {
                    var videoUrl = videos[i].src;
                    var btn = document.createElement("button");
                    btn.innerHTML = `üé• Cast Video ${i + 1}`;
                    btn.classList.add("videoButton");
                    btn.onclick = function() { castVideo(videoUrl); };
                    videoListDiv.appendChild(btn);
                }
            }
        }

        function castVideo(url) {
            var context = cast.framework.CastContext.getInstance();
            context.setOptions({ receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID });
            var session = context.getCurrentSession();

            if (session) {
                var mediaInfo = new chrome.cast.media.MediaInfo(url, 'video/mp4');
                var request = new chrome.cast.media.LoadRequest(mediaInfo);
                session.loadMedia(request);
            } else {
                alert("No Chromecast device found. Please connect.");
            }
        }
    </script>
</body>
</html>
