
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video Caster</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input {
            width: 80%;
            max-width: 400px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            background: #ff9900;
            box-shadow: 0px 4px 10px rgba(255, 153, 0, 0.8);
        }

        #videoList, #controls {
            margin-top: 20px;
        }

        .videoButton {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #ff00ff;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: 0.3s;
        }

        .videoButton:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.7);
        }

        video {
            width: 90%;
            max-width: 800px;
            height: auto;
            display: none;
            margin-top: 20px;
            background: #000;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Web Video Caster ðŸŽ¥</h1>
    <input type="text" id="urlInput" placeholder="Enter movie site URL">
    <button onclick="extractVideos()">Extract Videos</button>
    <div id="videoList"></div>
    <video id="videoPlayer" controls></video>

    <script>
        function extractVideos() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url; // Ensure the URL has a proper scheme
            }

            fetch(url).then(response => response.text()).then(html => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(html, "text/html");
                let videos = doc.querySelectorAll("video, source");
                let videoListDiv = document.getElementById("videoList");
                videoListDiv.innerHTML = "";

                if (videos.length === 0) {
                    videoListDiv.innerHTML = "<p>No videos detected.</p>";
                    return;
                }

                videos.forEach((video, index) => {
                    let videoUrl = video.src || video.getAttribute("src");
                    if (videoUrl) {
                        let btn = document.createElement("button");
                        btn.innerHTML = `ðŸŽ¥ Play Video ${index + 1}`;
                        btn.classList.add("videoButton");
                        btn.onclick = function() { playVideo(videoUrl); };
                        videoListDiv.appendChild(btn);
                    }
                });
            }).catch(error => {
                alert("Error extracting videos. Make sure the URL is correct and publicly accessible.");
            });
        }

        function playVideo(url) {
            let player = document.getElementById("videoPlayer");
            player.src = url;
            player.style.display = "block";
            player.play();
        }

        function castVideo(url) {
            var context = cast.framework.CastContext.getInstance();
            context.setOptions({ receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID });
            var session = context.getCurrentSession();

            if (session) {
                var mediaInfo = new chrome.cast.media.MediaInfo(url, 'video/mp4');
                var request = new chrome.cast.media.LoadRequest(mediaInfo);
                session.loadMedia(request);
            } else {
                alert("No Chromecast device found. Please connect.");
            }
        }
    </script>
</body>
</html>
